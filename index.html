    <div class="container text-secondary">
        <h1 class="text-center">Конвертация из числовой формы в прописную</h1>
        <div class="mb-3">
           <label for="formInput" class="form-label">Введите сумму...</label>

         <div class="mb-3">
           <label for="formGetting" class="form-label">... сумма прописью</label>

         </div>
